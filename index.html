<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desbloquear Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Desbloquear Site</h1>
        <p>Para desbloquear o site, compartilhe o link com 5 contatos no WhatsApp:</p>
        <button id="share-button">Compartilhar no WhatsApp</button>
        <p id="share-count">Você compartilhou para <span id="count">0</span> contatos.</p>
        <div id="confirm-share" style="display: none;">
            <p>Confirme que você compartilhou o link com 5 contatos:</p>
            <button id="confirm-button">Eu compartilhei!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
